<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

<!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 -->

  </head>

  <body>
    <div class="ui mini modal" >
      <div class="ui icon header">
        <img src="http://pngimg.com/uploads/dollar_sign/dollar_sign_PNG26.png?i=1">
        Get Rich or Die Tryin'
      </div>
      <div class="content center">
        <form class="ui form" id="signup">
          <div class="fields">
            <div class="field">
              <label>Name:</label>
              <input type="text" placeholder="Name" name="user[name]">
            </div>
            <div class="field">
              <label>Email:</label>
              <input type="text" placeholder="example@example.com" name="user[email]">
            </div>
          </div>
      </div>
      <div class="actions">
        <button class="ui green ok inverted button" id="buttn" type="submit" data-create="create">Sign Up</button>
      </div>
    </form>
    </div>

    <div>
      <h1 id="username"></h1>
    </div>

    <div id="chart" align="center"></div>

    <div id="portfolioForm"></div>
    
    <script type="text/javascript" src="adapter.js"></script>
    <script type="text/javascript" src="forms.js"></script>
  </body>
</html>
